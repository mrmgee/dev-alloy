<!DOCTYPE HTML>
<html>
  <head>
  	<title>dev-alloy - Parallax CSS</title>
    <link rel="stylesheet" href="csspara.css" />
  </head>
  <body>


<div class="parallax parallax-debug">
  <div class="parallax__group" id="group-0">
    <div class="parallax__layer parallax__layer--5">

      </div>
    </div>

  <div class="parallax__group" id="group-1">

    </div>
    <div class="parallax__layer parallax__layer--0">

    </div>

</html>
